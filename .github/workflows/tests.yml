name: Tests
on:
  workflow_dispatch:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        go-version:
        - '1.23'
        - '1.24'
    steps:
    - uses: actions/checkout@v5
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: '${{ runner.os }}-go-

          '
    - name: Download dependencies
      run: go mod download
    - name: Run linters
      run: |
        go fmt ./...
        go vet ./...
    - name: Run tests with coverage
      run: go test -v -coverprofile="coverage.out" ./...
    - name: Generate coverage report
      run: go tool cover -html="coverage.out" -o coverage.html
    - name: Upload coverage reports
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.out
  push-to-gitlab:
    name: Push to GitLab
    runs-on: ubuntu-latest
    needs:
    - test
    if: always() && needs.test.result == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Push to GitLab
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote remove gitlab 2>/dev/null || true
        git remote add gitlab https://gitlab.com/dk-raas/dkai/mcp-servers/proxmox-ve-mcp.git
        git config credential.helper '!f() { echo "username=oauth2"; echo "password=${GITLAB_TOKEN}"; }; f'
        git fetch gitlab main
        git push gitlab HEAD:main --force
